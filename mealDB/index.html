<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <title>Meal</title>
</head>
<body>
   <header>
    <h1 class="text-center text-primary my-5">Welcome To Free Meals API</h1>
   </header>


   <section class="container text-center my-5">
        <input id="searchMeal" placeholder="Search Your Food" type="text">
        <button id="searchMealBtn" class="btn btn-primary text-white">Explore More</button>
   </section>


    <section class="text-center">
        <div id="loader" class="spinner-border text-danger d-none" role="status">
            <span class="visually-hidden"></span>
        </div>
    </section>

  

   <section class="container my-5">
    <div>
        <h4 id="notFoundMsg" class="text-danger text-center d-none">No Item Found</h4>
    </div>
        
    
    <div id="mealsDiv" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        </div>
   </section>



   <section id="modalContents">
    
        <div class="modal fade" id="mealDetailModal" tabindex="-1" aria-labelledby="mealDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h3 class="modal-title" id="mealDetailModalLabel"></h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalBody" class="modal-body">

                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
  
   </section>
  
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="mealDB.js"></script>

</body>

<footer class="bg-secondary text-white d-flex justify-content-center align-items-center" style="height:70px;">
    <small>@ 2022 | Anika Jumana Khanam</small>
</footer>
</html>
