<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Comments</title>
    <style>
        h1{
            text-align: center;
            color: cadetblue;
        }
        #showDetailsDiv{
            padding: 15px;
            width: 18rem;
            height: 12rem;
            margin: auto;
            border: 2px solid lightsteelblue;
        }
        #commentsList, #newCommentsList{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
        list-style: none;
    }

    </style>
</head>
<body>
    <header>
        <h1>
            Welcome to Loading Comment API!
        </h1>
    </header>
    <section>
        <div id="showDetailsDiv">
            <h2>Show User Details</h2>
        </div>

        <div id="commentsShow">
            
            <ul id="commentsList">             
            </ul>

            <ul id="newCommentsList">             
            </ul>
       
        </div>

    <button onclick="loadComment()">Show More Comments</button>
    </section>


    <script src="comments.js"></script>
</body>
</html>
