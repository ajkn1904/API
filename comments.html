<html lang="en">

    <style>
        #showDetailsDiv{
            text-align: center;
        }
        #commentsList, #newCommentsList{

        grid-template-columns: repeat(4, 1fr);

        list-style: none;
    }

    </style>
</head>
<body>
    <section>
        <div id="showDetailsDiv">
        </div>

        <div id="commentsShow">
            
            <ul id="commentsList">             
            </ul>

            <ul id="newCommentsList">             
            </ul>
       
        </div>

    <button onclick="loadComment()">Show More Comments</button>
    </section>


    <script src="comments.js"></script>
</body>
</html>
